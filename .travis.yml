language: bash
services: docker

env:
  - VERSION=5.6 VARIANT=buster/cli
  - VERSION=5.6 VARIANT=buster/apache
  - VERSION=5.6 VARIANT=buster/fpm
  - VERSION=5.6 VARIANT=alpine3.11/cli
  - VERSION=5.6 VARIANT=alpine3.11/fpm

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - wget -qO- 'https://github.com/tianon/pgp-happy-eyeballs/raw/master/hack-my-builds.sh' | bash
  - cd "$VERSION/$VARIANT"
  - slash='/'; image="php:${VERSION}-${VARIANT//$slash/-}"

script:
  - |
    (
      set -Eeuo pipefail
      set -x
      docker build -t "$image" .
      ~/official-images/test/run.sh "$image"
    )

after_script:
  - docker images

